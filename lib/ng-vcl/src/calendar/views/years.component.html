<div class="d-g-row">
  <div class="d-g-cell toolbar">
    <div class="flex row justify-between center" role="menubar">
      <button
        vcl-button
        square
        class="transparent"
        type="button"
        (click)="onGoToPrevYears()">
        <vcl-icon icon="vcl:arrow-left" />
      </button>
      <span class="cal-header-label">{{ calendar.label }}</span>
      <button
        vcl-button
        square
        class="transparent"
        type="button"
        (click)="onGoToNextYears()">
        <vcl-icon icon="vcl:arrow-right" />
      </button>
    </div>
  </div>
</div>

@for (group of calendar.years; track $index) {
  <div class="d-g-row" role="row">
    @for (year of group; track $index) {
      <div
        class="d-g-cell cal-item"
        [class.today]="year.isCurrentYear"
        [class.disabled]="disabled"
        [class.selected]="year.selected === true || year.selected === 'range'"
        [class.selected-alt]="year.selected === 'range-partial'"
        [class.selected-beg]="
          year.selected === 'range-start' || year.selected === 'range-start-end'
        "
        [class.selected-end]="
          year.selected === 'range-end' || year.selected === 'range-start-end'
        "
        role="gridcell"
        tabindex="0"
        (click)="onSelectYear(year.date)">
        {{ year.label }}
      </div>
    }
  </div>
}
