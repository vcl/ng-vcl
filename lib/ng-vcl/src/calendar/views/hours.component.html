<div class="d-g-row">
  <div class="d-g-cell">
    <div
      class="toolbar flex row justify-between center"
      role="menubar"
      aria-level="1">
      <div class="button-dim"></div>
      <button
        vcl-button
        class="transparent cal-header-label"
        (click)="onLabelClick()">
        {{ calendar.use24hTime ? 'Hours' : 'AM' }}
      </button>
      <div class="button-dim"></div>
    </div>
  </div>
</div>

@for (hoursRow of calendar.hours; track $index) {
  @if (!calendar.use24hTime && $index === 2) {
    <div class="d-g-row">
      <div class="d-g-cell">
        <div
          class="toolbar flex row justify-between center"
          role="menubar"
          aria-level="1">
          <div class="button-dim"></div>
          <div class="cal-header-label">PM</div>
          <div class="button-dim"></div>
        </div>
      </div>
    </div>
  }
  <div class="d-g-row" role="row">
    @for (h of hoursRow; track $index) {
      <div
        class="d-g-cell cal-item"
        [class.disabled]="disabled"
        role="option"
        tabindex="0"
        [class.selected]="hour === h.hour"
        [attr.aria-selected]="hour === h.hour"
        (click)="onSelectHour(h.hour)">
        {{ h.label }}
      </div>
    }
  </div>
}
