<ng-content select="[vclCalendarHeader]"></ng-content>

@if (view === 'years') {
  <vcl-calendar-view-years
    [value]="value"
    [viewDate]="viewDate"
    [disabled]="isDisabled"
    (valueChange)="onValueChange('years', $event)"
    (viewDateChange)="onViewDateChange('years', $event)" />
}

@if (view === 'year') {
  <vcl-calendar-view-year
    [value]="value"
    [viewDate]="viewDate"
    [disabled]="isDisabled"
    [dateModifiers]="dateModifiers"
    (viewDateChange)="onViewDateChange('year', $event)"
    (valueChange)="onValueChange('year', $event)"
    (labelClick)="onLabelClick('year')" />
}

@if (view === 'month') {
  <vcl-calendar-view-month
    [disabled]="isDisabled"
    [value]="value"
    [viewDate]="viewDate"
    [dateModifiers]="dateModifiers"
    [showWeekOfTheYear]="showWeekOfTheYear"
    (viewDateChange)="onViewDateChange('month', $event)"
    (valueChange)="onValueChange('month', $event)"
    (labelClick)="onLabelClick('month')" />
}

@if (view === 'hours') {
  <vcl-calendar-view-hours
    [value]="value"
    [disabled]="isDisabled"
    (labelClick)="onLabelClick('hours')"
    (valueChange)="onValueChange('hours', $event)" />
}

@if (view === 'minutes') {
  <vcl-calendar-view-minutes
    [value]="value"
    [disabled]="isDisabled"
    (labelClick)="onLabelClick('minutes')"
    (valueChange)="onValueChange('minutes', $event)" />
}

<ng-content select="[vclCalendarFooter]"></ng-content>
