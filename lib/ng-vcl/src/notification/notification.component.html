<ng-content select="vcl-notification-header"></ng-content>

@if (hasTitle || showCloseButton) {
  <div class="notification-header title-container row align-items-center">
    <ng-content select="vcl-notification-title"></ng-content>
    <div class="flex"></div>

    @if (showCloseButton) {
      <button
        vcl-button
        square
        type="button"
        (click)="onCloseClick()"
        class="transparent">
        <vcl-icon icon="vcl:close"></vcl-icon>
      </button>
    }
  </div>
}

@if (hasIcon) {
  <div class="notification-icon-container">
    <vcl-icon class="notification-icon" [icon]="icon || typeIcon"></vcl-icon>
  </div>
}

<div class="notification-content row">
  <div class="flex">
    <ng-content></ng-content>
  </div>
</div>
