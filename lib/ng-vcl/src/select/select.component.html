<vcl-input-field [class.disabled]="isDisabled">
  <ng-content vclPrepend select="[vclPrepend]"></ng-content>
  <input
    #input
    vclInput
    [placeholder]="placeholder || ''"
    [value]="inputValue"
    [attr.tabindex]="-1"
    [disabled]="isDisabled"
    [class.disabled]="isDisabled"
    class="input app-item"
    role="listbox"
    autocomplete="off"
    [readonly]="!search"
    (keyup)="inputChange($event)" />

  @if (clearable && inputValue) {
    <button
      vclAppend
      vcl-button
      square
      type="button"
      tabindex="-1"
      class="appended"
      [disabled]="isDisabled"
      (click)="clearSelection($event)">
      <vcl-icon icon="vcl:close"></vcl-icon>
    </button>
  }

  <button
    vclAppend
    vcl-button
    square
    type="button"
    tabindex="-1"
    class="appended"
    [disabled]="isDisabled">
    <vcl-icon icon="vcl:arrow-down"></vcl-icon>
  </button>
</vcl-input-field>

<ng-template #innerList>
  <div style="width: 100%" (vclOffClick)="close()">
    <ng-content></ng-content>
    @if (listEmpty) {
      <ng-content select="[empty]"></ng-content>
    }
  </div>
</ng-template>
