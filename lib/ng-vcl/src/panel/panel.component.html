<ng-content select="vcl-panel-header"></ng-content>
@if (showCloseButton || hasTitle) {
  <div class="panel-header no-bg px-0">
    <div class="row justify-content-between align-items-center">
      <ng-content select="vcl-panel-title"></ng-content>
      @if (showCloseButton) {
        <button
          vcl-button
          square
          type="button"
          (click)="onCloseClick()"
          class="transparent">
          <vcl-icon icon="vcl:close"></vcl-icon>
        </button>
      }
    </div>
  </div>
}

<div class="panel-body">
  <div class="panel-content">
    <ng-content></ng-content>
  </div>
</div>
<ng-content select="vcl-panel-footer"></ng-content>
@if (hasFooterButtons) {
  <div class="panel-footer no-bg">
    <div class="row justify-content-between align-items-center mx-2">
      <div class="flex"></div>
      <div class="loose-button-group">
        <ng-content select="button[vclPanelFooterButton]"></ng-content>
      </div>
    </div>
  </div>
}
