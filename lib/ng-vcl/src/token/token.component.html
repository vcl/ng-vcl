<span class="token-label">
  <ng-content></ng-content>
</span>

@if (removable) {
  <button
    vcl-button
    square
    type="button"
    [disabled]="isDisabled"
    class="transparent"
    title="Remove"
    (click)="onRemoveClick($event)">
    <vcl-icon [icon]="'vcl:close'"></vcl-icon>
  </button>
}
