<div #galleryThumbs class="gallery-thumbs" touch-action="pan-y">
  <div class="gallery-thumbs-container">
    @for (image of target.images; track $index; let idx = $index) {
      <div
        class="gallery-thumb-wrapper"
        [ngClass]="{ selected: idx == target.selectedImage }"
        (click)="target.selectImage(idx)">
        <img
          class="gallery-thumb"
          [ngSrc]="image.thumbnail || image.image"
          priority
          [alt]="image.alt"
          width="100"
          height="100" />
      </div>
    }
  </div>
</div>
