<input #input type="file" style="display: none;" (change)="onInputChange()" [accept]="accept" [multiple]="multiple" [disabled]="disabled" />
<div class="vclFileInputIcon vclIcon fa fa-upload" aria-hidden="true" aria-label="account" role="img"></div>
<div class="vclFileInputPlaceholder">
  <ng-container *ngIf="filename">{{filename}}</ng-container>
  <div *ngIf="!filename">
    <ng-content></ng-content>
  </div>
</div>
