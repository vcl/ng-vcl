<ng-container *ngIf="labelPosition==='left'">
  <label vcl-form-control-label [label]="label" [attr.for]="radioID" (tap)="onTap($event)">
    <ng-content></ng-content>
  </label>
</ng-container>
<vcl-icon [icon]="checked ? checkedIcon : uncheckedIcon"></vcl-icon>
<ng-container *ngIf="labelPosition==='right'">
  <label vcl-form-control-label [label]="label" [attr.for]="radioID" (tap)="onTap($event)">
    <ng-content></ng-content>
  </label>
</ng-container>
