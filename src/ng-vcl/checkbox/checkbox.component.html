<ng-template #cb>
  <div class="vclCheckbox" 
      [class.vclDisabled]="isDisabled" 
      role="checkbox" 
      [attr.tabindex]="tabindex" 
      [attr.aria-checked]="checked"
      [attr.aria-disabled]="isDisabled"
      (keyup)="onKeyup($event)"
      (blur)="onBlur()"
      >
  <div vcl-icon [icon]="icon"></div>
</div>  
</ng-template>

<label vcl-form-control-label [wrapping]="true" [label]="label">
  <ng-container *ngIf="iconPosition==='left'" [ngTemplateOutlet]="cb"></ng-container>
  {{label }}
  <ng-content></ng-content>
  <ng-container *ngIf="iconPosition==='right'" [ngTemplateOutlet]="cb"></ng-container>
</label>
