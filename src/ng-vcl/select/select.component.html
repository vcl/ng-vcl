<div (offClick)="close()">
  <div
    #select
    class="vclLayoutHorizontal vclSelect vclInputGroupEmb"
    [style.marginBottom]="0"
    >
    <div *ngIf="showDisplayValue" class="vclInput" readonly [class.vclSelected]="focused" (tap)="toggle($event)">
      {{displayValue}}
    </div>
    <div *ngIf="!showDisplayValue" class="vclInput vclTokenInput vclLayoutHorizontal vclLayoutWrap" readonly [class.vclSelected]="focused" (click)="toggle($event)">
      <vcl-token-list>
        <vcl-token *ngFor="let item of selectedItems" [label]="item.label" [removable]="true" (remove)="deselectItem(item, $event)"></vcl-token>
      </vcl-token-list>
    </div>

    <button vcl-button
      type="button"
      tabindex="-1"
      class="vclTransparent vclSquare vclAppended"
      [appIcon]="expanded ? expandedIcon : collapsedIcon"
      (tap)="toggle()">
    </button>
  </div>

  <vcl-dropdown 
      #dropdown
      [style.display]="expanded ? null : 'none'"
      (change)="onDropdownChange($event)"
      [selectionMode]="selectionMode"
      [maxSelectableItems]="maxSelectableItems"
      tabindex="-1"
      [style.position]="'relative'"
      [style.top.px]="dropdownTop"
      [style.width]="'100%'"
      [style.position]="'absolute'"
      [style.zIndex]="999999">
    <vcl-dropdown-option 
      *ngFor="let item of items" 
      [metadata]="item" 
      [value]="item.value" 
      [selected]="item.selected" 
      [disabled]="item.disabled" 
      [label]="item.label" 
      [sublabel]="item.sublabel">
    </vcl-dropdown-option>
  </vcl-dropdown>
</div>
